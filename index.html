<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Sharks Music Player</title>
    <img src="images/shark2.png"

  <body>
    <h1>Sharks Music Player.</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfx5LX1fWBPj10ZvMA6upPG1HKvVG57YJxo4DUvMDRoLAY0Pg/viewform" id="open-popup">Suggest Songs</a>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/place.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

Songs are not mine. if you reccomend an song it would be addded in 2-3 days.                Current Release - 1.0.3
    
    
    <script>
    (() => {
      let id = document.getElementById("open-popup");
      let popupWindow = null;
      let windowSize = 'width=800,height=500,left=560,top=290';

      id.addEventListener("click", function(event){
        let url = this.href;
        if (popupWindow === null || popupWindow.closed) {
          popupWindow = window.open(url, 'SuggestSongs', windowSize);
        } else {
          popupWindow.focus();
        }
        event.preventDefault();
      });
    })();
    </script>

    <script src="script.js"></script>
  </body>
